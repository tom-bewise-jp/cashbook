<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>金銭出納帳</title>
</head>
<body>
<h1>金銭出納帳</h1>
<a href="/new_record">新規レコード</a>
<hr>
<table border="1">
	<tr>
		<th>日付</th>
		<th>項目</th>
		<th>金額</th>
	</tr>
	<tr th:each="record: ${records}">
		<td th:text="${record.date}"></td>
		<td th:text="${record.subject}"></td>
		<td th:text="${record.amount}"></td>
	</tr>
</table>
</body>
</html>
